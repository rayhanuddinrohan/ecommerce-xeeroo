<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xeeroo - E-commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <!-- Logo -->
    <div class="flex items-center gap-2">
      <img src="https://via.placeholder.com/32" alt="Xeeroo Logo" class="w-8 h-8" />
      <span class="text-xl font-bold text-blue-600">Xeeroo</span>
    </div>

    <!-- Nav Links -->
    <nav class="hidden md:flex gap-6 text-gray-700 font-medium">
      <a href="#" class="hover:text-blue-600">Home</a>
      <a href="#" class="hover:text-blue-600">Category</a>
      <a href="#" class="hover:text-blue-600">All Products</a>
      <a href="#" class="hover:text-blue-600">Electronics</a>
      <a href="#" class="hover:text-blue-600">Fashion</a>
    </nav>

    <!-- Search & Login -->
    <div class="flex items-center gap-4">
      <input type="text" placeholder="Search products..." class="px-3 py-1 border rounded-md focus:outline-none" />
      <a href="#" class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">Login</a>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex">
    <!-- Sidebar -->
    <aside class="hidden md:block w-1/4 bg-white p-5 border-r">
      <h2 class="text-xl font-semibold mb-4">Filter Products</h2>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Sort By</label>
        <select class="w-full border px-2 py-1 rounded">
          <option>Price: Low to High</option>
          <option>Price: High to Low</option>
          <option>Newest</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Price Range</label>
        <input type="range" min="0" max="5000" class="w-full" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Availability</label>
        <label class="flex items-center">
          <input type="checkbox" class="mr-2" /> In Stock
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="mr-2" /> Out of Stock
        </label>
      </div>
    </aside>

    <!-- Product Area -->
    <main class="w-full md:w-3/4 p-6">
      <h2 class="text-2xl font-bold mb-4">All Products</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Example Product -->
        <div class="bg-white rounded shadow-md overflow-hidden">
          <img src="https://via.placeholder.com/300x200" alt="Product" class="w-full" />
          <div class="p-4">
            <h3 class="font-semibold text-lg">Product Name</h3>
            <p class="text-gray-500">$100</p>
            <button class="mt-2 w-full bg-blue-600 text-white py-1 rounded hover:bg-blue-700">Add to Cart</button>
          </div>
        </div>
        <!-- Duplicate above block for more products -->
      </div>
    </main>
  </div>
</body>
</html>
