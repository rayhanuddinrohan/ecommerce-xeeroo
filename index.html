<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xeeroo - E-commerce</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
    <!-- Logo -->
    <div class="flex items-center gap-2">
      <img src="https://via.placeholder.com/30" alt="Logo" class="w-8 h-8">
      <span class="text-2xl font-bold text-blue-600">Xeeroo</span>
    </div>

    <!-- Navigation Links -->
    <div class="hidden md:flex gap-6 text-gray-700 text-lg">
      <a href="#" class="hover:text-blue-600">Home</a>
      <a href="#" class="hover:text-blue-600">Category</a>
      <a href="#" class="hover:text-blue-600">All Products</a>
    </div>

    <!-- Search + Login -->
    <div class="flex items-center gap-4">
      <input type="text" placeholder="Search..." class="px-3 py-1 rounded border border-gray-300 focus:outline-none">
      <a href="#" class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">Login</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex">
    <!-- Left Sidebar -->
    <aside class="w-1/4 bg-white p-4 shadow-md hidden md:block">
      <h2 class="text-xl font-semibold mb-4">Filters</h2>

      <div class="mb-4">
        <h3 class="font-medium">Sort By</h3>
        <select class="mt-1 w-full border rounded px-2 py-1">
          <option>Price (Low to High)</option>
          <option>Price (High to Low)</option>
          <option>Popularity</option>
        </select>
      </div>

      <div class="mb-4">
        <h3 class="font-medium">Price Range</h3>
        <input type="range" min="0" max="5000" class="w-full">
      </div>

      <div>
        <h3 class="font-medium">Availability</h3>
        <label class="block mt-1">
          <input type="checkbox"> In Stock
        </label>
        <label class="block">
          <input type="checkbox"> Out of Stock
        </label>
      </div>
    </aside>

    <!-- Product Section -->
    <main class="w-full md:w-3/4 p-6">
      <h2 class="text-2xl font-bold mb-4">All Products</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Product Cards -->
        <div class="bg-white shadow rounded p-4">
          <img src="https://via.placeholder.com/150" alt="Product" class="w-full mb-2">
          <h3 class="text-lg font-semibold">Product Name</h3>
          <p class="text-gray-600">$100</p>
        </div>
        <!-- Repeat above card as needed -->
      </div>
    </main>
  </div>

</body>
</html>
